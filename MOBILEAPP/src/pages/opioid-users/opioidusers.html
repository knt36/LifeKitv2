<div>
  <ion-card [hidden]="!connected">


    <div>
      <ion-card-header text-center >
        <h3 id="respiratoryRate"></h3>
        <p>Breathing Pulse</p>
      </ion-card-header>
      <ion-card-content>
        <canvas id="lineCanvas"></canvas>
      </ion-card-content>
    </div>
  </ion-card>


  <div [hidden]="connected" class="card">
    <div class="item item-text-wrap">
      <h5>There is no connected device.</h5>
      <h5>Please connect to a device now.</h5>

      <button (click) ="open('devices')" ion-button background-color =#49C7B5  round outline>Find Device</button>
    </div>
  </div>
  <div id = 'hello'></div>
</div>
