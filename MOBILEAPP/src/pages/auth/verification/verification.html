<ion-header>
    <ion-navbar>
        <h1 color = "teal" align = "center">Verification Page</h1>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-item-group>
        <ion-item-divider color="light">Please input your the verification code sent to you </ion-item-divider>
        <ion-item>
            <ion-label>Verification Code</ion-label>
            <ion-input [(ngModel)] = 'veriCode' type = "number"></ion-input>
        </ion-item>
    </ion-item-group>

    <ion-content padding>
    <p align = "center">
        <button (click) = 'clickSendVeriCode(this.veriCode)' ion-button background-color =#49C7B5  round outline>Done</button>
    </p>
    <ion-content padding>
</ion-content>
