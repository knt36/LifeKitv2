<ion-menu [content]="myNav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item *ngFor="let p of menu" (click)="open(p.name)">
    <ion-label> {{p.name}} </ion-label>
    <ion-icon name = 'contact' item-left></ion-icon>
  </ion-item>


  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of menu" (click)="open(p.name)">
        {{p.name}}
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #myNav swipeBackEnabled="false"></ion-nav>
