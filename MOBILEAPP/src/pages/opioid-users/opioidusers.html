<div>
  <ion-card [hidden]="!connected">
    <div>
      <ion-card-header text-center >
        <h3 id="respiratoryRate"></h3>
        <p>Breathing Pulse</p>
      </ion-card-header>
      <ion-card-content>
        <canvas id="lineCanvas"></canvas>
      </ion-card-content>
    </div>
  </ion-card>

  <div [hidden]="connected" class="centerDiv">
    <ion-card-content>
      <p>There is no connected device.</p>
      <p>Please connect to a device now.</p>

      <button (click) ="open('devices')" ion-button background-color =#49C7B5  round outline>Find Device</button>

    </ion-card-content>
  </div>
  <div id = 'hello'></div>
</div>
