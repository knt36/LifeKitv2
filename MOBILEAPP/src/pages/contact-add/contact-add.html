<ion-header>
    <ion-navbar>
        <ion-title align = "center">Add Contact</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-item-group>
        <ion-item-divider color="light">Contact Info:</ion-item-divider>
            <ion-item>
                <ion-label>First Name</ion-label>
                <ion-input type = "text"></ion-input>
            </ion-item>
        <ion-item>
            <ion-label>Last Name</ion-label>
            <ion-input type = "text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Phone Number</ion-label>
            <ion-input type = "number"></ion-input>
        </ion-item>
    </ion-item-group>
    <p align = "center">
        <button ion-button color ="secondary" round outline>Save</button>
    </p>
</ion-content>
