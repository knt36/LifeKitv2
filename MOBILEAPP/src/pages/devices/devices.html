
<ion-header>
    <ion-navbar>
        <h1 color = "teal" align = "center">Manage Devices</h1>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-item-group>
        <ion-item-divider color="light">Connected Device:</ion-item-divider>
        <ion-item>
          <ion-label>{{this.connectedDevice?.name}}</ion-label>
          <ion-note item-right> {{this.connectedDevice?.id}} </ion-note>
        </ion-item>

      <ion-item-divider color="light">Newly Discovered Devices:</ion-item-divider>
          <ion-item (click) = "this.connectDevice(device)" *ngFor="let device of this.discoveredBluetoothDevices">
            <ion-label>{{device.name}} </ion-label>
            <ion-note item-right> Unpaired </ion-note>
          </ion-item>
    </ion-item-group>
    <p align = "center">
        <button ion-button color ="teal" round outline>Edit</button>
    </p>
</ion-content>
