<ion-header class = "bgColor">
    <ion-navbar color="salmon" no-border-bottom>
    </ion-navbar>
        <h1 color = "white" align = "center">Alert</h1>
        <h2 class = "textSize15" color = "white" align = "center"> Opioid User has requested your help.</h2>
        <h2 class = "textSize13" color = "white" align = "center"> Emergency is 0.5 miles away from your current location</h2>
        <p class = "textSize10" color = "white" align = "center"> 3 mins by car | 10 mins by walk </p>
</ion-header>
<ion-content padding class = "white">
    <ion-list no-lines>
        <ion-item>
            <h1 class = "textSize24" color = "salmon" align = "center">12</h1>
            <p class = "textSize10" align = "center">seconds</p>
        </ion-item>
        <ion-item>
            <p align = "center">
            <button ion-button medium  color ="secondary" round outline>Accept</button>
            <button ion-button medium color ="danger" round outline>Decline</button>
            </p>
        </ion-item>
    </ion-list>
</ion-content>
