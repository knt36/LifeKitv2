<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div [ngSwitch]="onDutyToggled">


    <div *ngSwitchCase="false">
      <opioid-users></opioid-users>

    </div>
    <div *ngSwitchCase="true">
      <carrier></carrier>

    </div>

    <div class="carrier-settings">
      <div>
        <ion-label class="text-margin text-label">For Carrier</ion-label>
      </div>

      <div>

        <ion-row center>
          <ion-col col-6>
            <div class="center-toggle">
              <ion-label text-center> On Duty</ion-label>
              <ion-toggle [(ngModel)]="onDutyToggled" (ionChange)="notifyOnDuty()" ></ion-toggle>
            </div>
          </ion-col>
          <ion-col col-6>
            <div class="center-toggle">
              <ion-label text-center> Has Naloxone</ion-label>
              <ion-toggle [(ngModel)]="hasNaloxoneToggled" (ionChange)="notifyHasNaloxone()"></ion-toggle>
            </div>
          </ion-col>
        </ion-row>


      </div>
    </div>

  </div>
</ion-content>
