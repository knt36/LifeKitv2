

<div>
  <div *ngIf="opioidData" id="carrierp">
      <div align="center">
          <h5 class="opioid-color">
            {{opioidData.opioid.total}}
          </h5>
          <p>opioid users are within <span class="indicate-text opioid-color">{{opioidData.opioid.radius}}</span> mile near you</p>

      </div>
      <div align="center">
        <h5 class="naloxone-color">
          {{opioidData.naloxone.total}}
        </h5>
        <p>Naloxone locators are within <span class="indicate-text naloxone-color">{{opioidData.naloxone.radius}}</span> mile near you</p>

      </div>

      <div align="center">
        <button (click) ="open('naloxonelocator')" ion-button  small  outline round >See List</button>

      </div>

  </div>

</div>
