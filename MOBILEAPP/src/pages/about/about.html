<ion-header>
        <ion-navbar no-border-bottom>
                <ion-title align = "center">
                        Additional Information
                </ion-title>
        </ion-navbar>

<ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="about">
        <ion-segment-button value="naloxone-about">
            Naloxone
        </ion-segment-button>
        <ion-segment-button value="opioid-about">
            Opioid
        </ion-segment-button>
        <ion-segment-button value="app-about">
            Application
        </ion-segment-button>
    </ion-segment>
</ion-toolbar>
</ion-header>

<ion-content>
    <div [ngSwitch]="about">
        <ion-list *ngSwitchCase="'naloxone-about'">
            <ion-item>
                <p> Naloxone Info here </p>
            </ion-item>
        </ion-list>
        <ion-list *ngSwitchCase="'opioid-about'">
            <ion-item>
                <p> Opioid Info here </p>
            </ion-item>
        </ion-list>
        <ion-list *ngSwitchCase="'app-about'">
            <ion-item>
                <p> App Info here </p>
            </ion-item>
        </ion-list>
            <ion-item>
                <p align = "center">
                    <button ion-button color ="secondary" round outline>Submit</button>
                </p>
            </ion-item>
    </div>

</ion-content>
