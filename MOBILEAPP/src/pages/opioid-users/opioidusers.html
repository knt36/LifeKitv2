<div>
  <ion-card>

    <div [hidden]="!connected">
      <ion-card-header text-center >
        <h3 id="respiratoryRate"></h3>
        <p>Breathing Pulse</p>
      </ion-card-header>
      <ion-card-content>
        <canvas id="lineCanvas"></canvas>
      </ion-card-content>
    </div>

    <div [hidden]="connected">
      <ion-card-content>
        There is no connected device. Please connect to a device now.
        <button (click) ="open('devices')" ion-button background-color =#49C7B5  round outline>Find Device</button>

      </ion-card-content>
    </div>




  </ion-card>
  <div id = 'hello'></div>
</div>
