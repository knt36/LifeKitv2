

<div>
  <div *ngIf="opiodData">
      <ion-card>

          <ion-card-header align = "center">
              {{opiodData.opiod.total}}
          </ion-card-header>

          <ion-card-content>
            <!-- Add card content here! -->
            <p align = "center">Opiod users are within {{opiodData.opiod.radius}} mile near you</p>
          </ion-card-content>

      </ion-card>
      <ion-card>

          <ion-card-header align = "center">
              {{opiodData.naloxone.total}}
          </ion-card-header>

          <ion-card-content>
            <!-- Add card content here! -->
            <p align = "center">Opiod users are within {{opiodData.naloxone.radius}} mile near you</p>
          </ion-card-content>

      </ion-card>
  </div>

</div>
