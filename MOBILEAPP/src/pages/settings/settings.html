<ion-header>
    <ion-navbar>
        <h1 color = "teal" align = "center">User Settings</h1>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-item-group>
        <ion-item-divider color="light">Basic Info:</ion-item-divider>
            <ion-item>
                <ion-label>First Name: </ion-label>
                <ion-note item-right> Kathy </ion-note>
            </ion-item>
            <ion-item>
                 <ion-label>Last Name: </ion-label>
                <ion-note item-right> Wang </ion-note>
            </ion-item>
            <ion-item>
                 <ion-label>Age: </ion-label>
                <ion-note item-right> 21 </ion-note>
            </ion-item>
    </ion-item-group>

    <ion-item-group>
        <ion-item-divider color="light">Frequent Addresses:</ion-item-divider>
            <ion-item>
                 <ion-label>Address 1: </ion-label>
                <ion-note item-right> 123 test rd philadelphia, pa 19123 </ion-note>
            </ion-item>
        <ion-item>
                 <ion-label>Address 2: </ion-label>
                <ion-note item-right>  </ion-note>
        </ion-item>
        <ion-item>
                 <ion-label>Address 3: </ion-label>
                <ion-note item-right>  </ion-note>
        </ion-item>
    </ion-item-group>
    <p align = "center">
        <button ion-button (click) = "this.goToEdit('settingsedit')" color ="secondary" round outline>Edit</button>
    </p>
</ion-content>
