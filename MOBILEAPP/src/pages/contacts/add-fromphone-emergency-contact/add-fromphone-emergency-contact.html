<ion-header>
    <ion-navbar>
        <h1 color ="teal" align = "center">Add From Phone Contacts</h1>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
    <ion-item-group *ngFor="let contact of contacts">
            <ion-item >
                <ion-label (click) = 'this.addEmergencyContact(contact)'> {{contact.displayName}} </ion-label>
                <ion-icon name = 'contact' item-left color = "teal"></ion-icon>
            </ion-item>
    </ion-item-group>
    </ion-list>

  <ion-fab right bottom>
        <button ion-fab color ="teal"><ion-icon name = "add"></ion-icon></button>
        <ion-fab-list side = "top">
            <button ion-fab><ion-icon name = "create"></ion-icon></button>
            <button ion-fab><ion-icon name = "book"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
