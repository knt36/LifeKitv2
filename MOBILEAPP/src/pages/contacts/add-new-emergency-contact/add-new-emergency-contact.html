<ion-header>
  <ion-navbar>
    <h1 color = "teal" align = "center">Add New Contact</h1>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">Contact Info:</ion-item-divider>
    <ion-item>
      <ion-label>First Name</ion-label>
      <ion-input [(ngModel)]="this.firstName" required type = "text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Last Name</ion-label>
      <ion-input [(ngModel)]="this.lastName" type = "text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Phone Number</ion-label>
      <ion-input [(ngModel)] = "this.phoneNumber" required type = "text"></ion-input>
    </ion-item>
  </ion-item-group>
  <p align = "center">
    <button (click)="createContact()" ion-button color ="teal" round outline>Save</button>
  </p>
</ion-content>
