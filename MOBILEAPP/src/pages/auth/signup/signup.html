        <h1 color = "teal" align = "center">Registration Page</h1>
    </ion-navbar>
</ion-header>

        <ion-item-divider color="light">Please input your phone number to sign up for LifeKit</ion-item-divider>

    <ion-content padding>

        <button ion-button color ="teal" (click)="sendVerif()"  round outline>Next</button>
        <button ion-button color="secondary" round outline>Exit</button>
    </p>
    <ion-content padding>
</ion-content>
