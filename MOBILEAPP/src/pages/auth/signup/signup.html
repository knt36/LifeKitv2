
<ion-content>
    <img src="assets/verification.png" alt="lifekit">
    <ion-item-group>
        <ion-item-divider color="light">Connect with LifeKit</ion-item-divider>
        <ion-item>
            <ion-label>Enter your phone number</ion-label>
            <ion-input [(ngModel)] = 'this.phoneNumber' type = "tel"></ion-input>
        </ion-item>
    </ion-item-group>

    <ion-content padding>
    <p align = "center">
        <button ion-button color ="teal" (click)="sendVerif()"  round outline>Next</button>

    </p>
    <ion-content padding>
</ion-content>
